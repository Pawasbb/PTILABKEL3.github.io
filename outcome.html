<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outcome Page | Penggemar HTML</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="all" class="container" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
        >
        <div id="background">
            <div id="navbar">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <span id="username" class="nav-link active" aria-current="page"
                                style="color: rgb(206, 157, 87); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Hello, Guest</span>
                                <a class="nav-link" aria-current="page" href="main.html">Main</a>
                                <a class="nav-link" href="income.html">Income</a>
                                <a class="nav-link active" href="outcome.html">Outcome</a>
                                <a class="nav-link" href="aboutus.html">About Us</a>
                                <a id="logout" class="nav-link" href="#" onclick="logout()">Logout</a> <!-- Tambahkan link logout -->
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="outcModalSucc" class="modal">
                <!-- Modal content -->
                <div class="modal-content w-50 position-absolute top-50 start-50 translate-middle">
                    <div class="modal-header bg-success">
                        <span class="close">&times;</span>
                        <h2>Transaction Successful!</h2>
                    </div>
                    <div class="modal-body">
                        <p>Succesfully done transaction!</p>
                        <p>I Hope You Still Have Money!</p>
                    </div>
                    <div class="modal-footer bg-success-subtle">
                        <h3 style="font-size: 20px; color: gray;">Penggemar HTML</h3>
                    </div>
                </div>
            </div>

            <div id="outcModalFail" class="modal">
                <!-- Modal content -->
                <div class="modal-content w-50 position-absolute top-50 start-50 translate-middle">
                    <div class="modal-header bg-warning">
                        <span class="close" style="color: red;">&times;</span>
                        <h2>Transaction Failed!</h2>
                    </div>
                    <div class="modal-body">
                        <p>Unable to do transaction!</p>
                        <p>Please fill out all data!</p>
                    </div>
                    <div class="modal-footer bg-warning-subtle">
                        <h3 style="font-size: 20px; color: gray;">Penggemar HTML</h3>
                    </div>
                </div>
            </div>

            <div id="outcomepage">
                <h1 class="my-3 text-white" style="text-align: center; font-size: 32px; font-weight: bold;">Your Outcome</h1>
                <div id="tsactform" class="row ">
                    <!--<input type="text" id="tsactname" class="col-form-label" name="tsactname">
                <input type="text" id="tsactnom" name="tsactnom">
                <input type="text" id="tsacttype" name="tsacttype">-->
                    <div class="row mb-3">
                        <label class="col-md-4 col-sm-5 col-form-label text-white ms-2" for="outcname"
                            style="font-weight: bold;">Transaction Name:</label>
                        <div class="col-md-12 ms-2">
                            <input type="text" class="form-control" id="outcname" name="outcname"
                                style="border: 3px solid rgb(124, 0, 0);">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-4 col-sm-5 col-form-label text-white ms-2" for="outcnom"
                            style="font-weight: bold;">Transaction Nominal:</label>
                        <div class="col-md-12 ms-2">
                            <input type="text" class="form-control" id="outcnom" name="outcnom"
                                style="border: 3px solid rgb(124, 0, 0);">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-md-4 col-sm-5 col-form-label text-white ms-2" for="outctype"
                            style="font-weight: bold;">Transaction Type (Select):</label>
                        <div>
                            <!--<input type="text" class="col-md-1 col-sm-10" id="tsacttype" name="tsacttype" style="border: 2px solid rgb(124, 0, 0); width: 80%; border-radius: 5px; padding: 5px;" readonly>-->
                            <!--<span class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </span>-->

                            <select name="outctype" id="outctype" class="col-12 ms-2"
                                style="border: 3px solid rgb(248, 0, 0); border-radius: 5px; padding: 8px 5px;">
                                <option>...</option>
                                <option value="Makan">Makan</option>
                                <option value="Main">Main</option>
                                <option value="Edukasi">Edukasi</option>
                                <option value="Belanja">Belanja</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 justify-content-center">
                        <button id="submit" class="btn btn-primary col-md-2 col-sm-4 col-6 float-md-end">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <script>
            $(function () {
                var username = localStorage.getItem("name");
                if (username) {
                    $("#username").text("Hello, " + username + "!");
                }
            });

            $("#submit").on("click", function () {
                var outcname = $("#outcname").val();
                var outcnom = $("#outcnom").val();
                var outctype = $("#outctype").val();

                if (outcname === "" || outcnom === "" || outctype === "") {
                    $("#outcModalFail").show();
                }

                else {
                    localStorage.setItem("outcomename", outctype);
                    localStorage.setItem("outcomenom", outctype);
                    localStorage.setItem("outcometype", outctype);
                    $("#outcModalSucc").show();
                }
            });

            $(".close").on("click", function () {
                document.getElementById("outcModalSucc").style.display = "none";
                document.getElementById("outcModalFail").style.display = "none";
            });

            window.onclick = function (event) {
                if (event.target == document.getElementById("outcModalSucc")) {
                    document.getElementById("outcModalSucc").style.display = "none";
                }
                if (event.target == document.getElementById("outcModalFail")) {
                    document.getElementById("outcModalFail").style.display = "none";
                }
            }


        </script>
</body>
