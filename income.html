            <div id="incModalSucc" class="modal">

            <div id="incomepage">
                <h1 class="my-3 text-white" style="text-align: center; font-size: 32px; font-weight: bold;">Your Income</h1>
                <div id="incomeform" class="row ">
                    <!--<input type="text" id="tsactname" class="col-form-label" name="tsactname">

                    <div class="row mb-3">

                        <div class="col-md-12 ms-2">

                    </div>
                    <div class="row mb-3">

                        <div class="col-md-12 ms-2">
                            <input type="text" class="form-control" id="incnom" name="incnom"
                                style="border: 3px solid rgb(0, 132, 7);">

                    </div>
                    <div class="row mb-3">
                        <label class="col-md-4 col-sm-5 col-form-label text-white ms-2" for="inctype"
                            style="font-weight: bold;">Transaction Type (Select):</label>
                        <div>
                            <!--<input type="text" class="col-md-1 col-sm-10" id="tsacttype" name="tsacttype" style="border: 2px solid rgb(0, 132, 7); width: 80%; border-radius: 5px; padding: 5px;" readonly>-->
                            <!--<span class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              
                            </button>
                            <ul class="dropdown-menu">

                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </span>-->

                            <select name="inctype" id="inctype" class="col-12 ms-2"
                                style="border: 3px solid rgb(0, 213, 46); border-radius: 5px; padding: 8px 5px;">
                                <option value="">...</option>
                                <option value="Gaji">Gaji</option>
                                <option value="Bonus">Bonus</option>
                                <option value="THR">THR</option>
                                <option value="Tunjangan">Tunjangan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 justify-content-center">
                        <button id="submit" class="btn btn-primary col-md-2 col-sm-4 col-6 float-md-end">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <script>
           $("#submit").on("click", function () {
    var incname = $("#incname").val();
    var incnom = $("#incnom").val();
    var inctype = $("#inctype").val();

    if (incname === "" || incnom === "" || inctype === "") {
        $("#incModalFail").show();
    }
    else {
        // Buat objek transaksi baru
        var transaction = {
            name: incname,
            nominal: incnom,
            type: inctype
        };

        // Dapatkan daftar transaksi dari local storage
        var transactions = localStorage.getItem("transactions");
        transactions = transactions ? JSON.parse(transactions) : [];

        // Tambahkan transaksi baru ke daftar transaksi
        transactions.push(transaction);

        // Simpan kembali daftar transaksi ke local storage
        localStorage.setItem("transactions", JSON.stringify(transactions));

        $("#incModalSucc").show();
    }
});



        </script>
