<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="all" class="container">
        <div class="video-container">
            <video autoplay loop muted plays-inline>
                <source src="Money.mp4" type="video/mp4">
            </video>
        </div>
        <div id="background">
            <div id="navbar">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <span id="username" class="nav-link active" aria-current="page"
                                    style="color: rgb(255, 101, 101);">Hello, Guest</span>
                                <a class="nav-link active" aria-current="page" href="main.html">Main</a>
                                <a class="nav-link" href="income.html">Income</a>
                                <a class="nav-link" href="outcome.html">Outcome</a>
                                <a class="nav-link" href="aboutus.html">About Us</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="mainmain" class="row mt-3 mx-0 justify-content-center h-75">
                <div id="balance" class="col-lg-3 col-md-4 col-sm-4 col-10 me-lg-4 me-md-4 me-sm-4 me-0 mb-4 h-50 p-0"
                    style="background-color: rgb(182, 182, 182); border-radius: 10px;">
                    <h3 style="padding: 30px 10px 0;">Balance</h3>
                    <h1 class="text-bold" style="padding: 10px 10px 0;"><b>Rp</b></h1>
                    <h1 id="totbal" class="float-md-end" style="font-size: 100px; padding: 0 10px 10px; text-align: end;">0.00</h1>
                </div>

                <div id="trsction" class="col-lg-7 col-md-7 col-sm-7 col-17 h-100"
                    style="background-color: rgb(194, 194, 194); border-radius: 10px;">
                    <h3 style="padding: 30px 10px 0;">Transaction</h3>
                    <!--<h1 style="text-align: center; padding: 100px;">Belum ada transaksi sejauh ini</h1>-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(function () {
            var username = localStorage.getItem("name");
            if (username) {
                $("#username").text("Hello, " + username + "!");
            }

            var incname = localStorage.getItem("incomename");
            var incnom = localStorage.getItem("incomenom");
            var inctype = localStorage.getItem("incometype");
            if (incname) {
                //$("#trsction 'h1').remove();
                $("#trsction").append(incname + "<br>");
                $("#trsction").append(incnom + "<br>");
                $("#trsction").append(inctype + "<br>");
            }

        });


    </script>
